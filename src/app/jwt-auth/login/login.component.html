<h1 class="text-center">Json Web Token Authentication</h1>
<mat-card>
  <button type="button" (click) = "showFlash()" class="btn btn-primary">
    Show Flash Messages</button><br>
  <flash-messages></flash-messages>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field>
        <input
          matInput
          type="email"
          name="email"
          ngModel
          required
          email
          placeholder="E-mail"
          #email="ngModel">
        <mat-error *ngIf="email.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          name="password"
          ngModel
          required
          placeholder="Password"
          #password="ngModel">
        <mat-error *ngIf="password.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit">Login</button>
    </form>
  </mat-card>
