<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf=" sessionCart && products && products.length > 0">
  <p>
    you have {{sessionCart.totalQty}} items in your shopping cart.
    <button
    (click)="clearCart()"
    class="btn btn-dark btn-sm">Clear shopping cart</button>
  </p>
  <table class="table">
    <thead>
      <th></th>
      <th>Product</th>
      <th class="text-center" style="width:230px" >Quantity</th>
      <th class="text-right" style="width:200px" >Price</th>
    </thead>
    <tbody *ngFor="let product of products">
      <tr *ngIf="product.item._id">
        <td>
          <div [style.backgroundImage]="'url(' + product.item.imageUrl + ')'" class="thumbnail"></div>
        </td>
          <td>{{product.item.title}}</td>
          <td>
            <div class="row no-gutters">
              <div class="col-2">
                <button 
                  class="btn btn-primary btn-block"
                  (click)="removeFromCart(product.item._id)">-</button>
              </div>
              <div class="col text-center">
                {{product.qty}} in cart
              </div>
              <div class="col-2">
                <button 
                  class="btn btn-primary btn-block"
                  (click)="addToCart(product.item._id)">+</button>
              </div>
            </div>
          </td>
          <td class="text-right">{{product.price}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{totalPrice}}</th>
      </tr>
    </tfoot>
  </table>
  <a
    routerLink="/check-out"
    class="btn btn-primary btn-sm">Check Out</a>
</div>
<p *ngIf="!products || products.length === 0" class="text-center">
  you don't have any items in your shopping cart yet.
</p>
